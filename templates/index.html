<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
</head>
<body>
<h1>Hello world!</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Section</th>
    </tr>
    {% for student in students %}
        <tr>
            <td>{{ student.name }} </td>
            <td>{{ student.section }} </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
